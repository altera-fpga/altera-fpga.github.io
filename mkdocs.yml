
site_name: Altera-FPGA Site 
repo_url: https://github.com/altera-fpga
repo_name: altera-fpga

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  palette:
    primary: custom
  logo: assets/logo.png
  favicon: assets/favicon.ico
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.indexes
    - navigation.footer
    - navigation.path
    - search.suggest
    - search.highlight
    - content.code.copy
    - navigation.indexes
    - toc.integrate
    - toc.follow
extra_css:
  - stylesheets/extra.css

extra:
  version:
    provider: mike
    default: altera-2024.1
  symlinks:
    - src: 'driver-list/driver-list-linux.md'
      dests:
        - 'driver-list_linux/index.md'
    - src: 'driver-list/driver-list-zephyr.md'
      dests:
        - 'driver-list_zephyr/index.md'
    - src: 'driver-list/driver-list-baremetal.md'
      dests:
        - 'driver-list_baremetal/index.md'
    - src: 'driver-list/driver-list-all.md'
      dests:
        - 'driver-list_all/index.md'
  social:
    - icon: material/web  
      link: https://www.altera.com 
    - icon: fontawesome/brands/github 
      link: https://github.com/altera-fpga  
    - icon: fontawesome/brands/linkedin 
      link: https://www.linkedin.com/company/altera-fpga/
      

extra_javascript:
  - https://unpkg.com/tablefilter@0.7.3/dist/tablefilter/tablefilter.js
  - assets/tables.js


plugins:
  - git-revision-date-localized:
      enable_creation_date: true  
  - glightbox
  - search:
      lang: en
  - symlink
  - mike:
      alias_type: symlink
      redirect_template: null
      deploy_prefix: ''
      canonical_version: null
      version_selector: true
      css_dir: css
      javascript_dir: js
